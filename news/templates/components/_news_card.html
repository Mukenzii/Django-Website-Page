{% load static %}
<div class="col-15">
    <div class="row">
        {% for article in articles %}
        <div class="card m-2"  style="width: 400px;">
            <div class="row-g-0">
                <img src="{{ article.get_photo }}" class="card-img-top" alt="...">
                <div class="col-md-9">
                    <div class="card-body" style="">
                        <h5 class="card-title">{{ article.title|truncatewords:4 }}</h5>
                        <p class="card-text">{{ article.content|truncatewords:15 }}.</p>
                        <a href="{% url 'article_detail' article.pk %}" class="btn btn-primary">Batafsil</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
